<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TV Show Programs</title>
    <!-- Call CSS dependencies -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    
    <!-- Call CSS app -->
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="tvDB">
    <div class='banner'>
        <div class='container'>
            <h1>TV Show Programs</h1>
        </div>
    </div>
    <div class="container main-frame" ng-controller="viewPrograms" ng-init="init()">
        <div class="search-box row-fluid form-inline"></div>
        <div class="results-top"></div>
        <div class="results-container">
            <ul class="episode-list">
                <li ng-repeat="result in results">
                    <h3>{{result.show.title}}: {{result.episode.title}}</h3>
                </li>
            </ul>
        </div>
        <div>
            <label>Enter your name:</label>
            <input type="text" ng-model="name">
        </div>
        <div>
            <label>Hi {{ name }} Enter 2 numbers to multiply</label>
            <input type="text" ng-model="Number1"> X <input type="text" ng-model="Number2"> = <span>{{ Number1 * Number2 }}</span>
        </div>
        <div class="results-bottom"></div>
    </div>
    <!-- Call JS dependencies -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    
    <!-- Call JS app files -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/viewPrograms.js"></script>
</body>
</html>
